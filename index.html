<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LordCo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/webicon.png" type="image/png">
    <script src="/js/template.js"></script>
</head>
<body>

    <div id="header"></div>

    <main>
        <p>im redesigning the website right now so sorry if it looks a bit bad at the moment, still a WIP yknow</p>

        <div class="spacer"></div>
    </main>

    <div class="cat-container" id="catButton" onclick="catClicked()">
        <img src="catr.gif" alt="place him on your site immediately" id="catImg" class="cat-gif" />
        <span class="cat-text">Ok done<br>-Lordy Lord</span>
    </div>

    <audio id="maowSound" src="maow.mp3" preload="auto"></audio>

    <div id="footer"></div>

    <script>
        const button = document.getElementById('catButton');
        const img = document.getElementById('catImg');
        const audio = document.getElementById('maowSound');

        if (sessionStorage.getItem('catClicked') === 'true') {
            button.classList.add('faded');
            img.src = 'catmaow.gif';
            button.style.pointerEvents = 'none';
        }

        function catClicked() {
            if (sessionStorage.getItem('catClicked') === 'true') return;

            sessionStorage.setItem('catClicked', 'true');

            audio.play().catch(err => {
                console.warn("Audio failed to play:", err);
            });

            img.src = 'catmaow.gif';
            button.classList.add('faded');
        }
    </script>

</body>
</html>
